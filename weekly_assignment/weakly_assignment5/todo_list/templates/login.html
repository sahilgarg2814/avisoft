{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
        <form method="post" action="{% url 'login_page' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
  </div>
{% endblock %}
