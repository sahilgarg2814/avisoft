<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
 
    <!-- when we click the submit button it would be redirected to a particular URL or use the method post -->

    <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Sahil garg">
    </div>

    <div class="mb-2">
    <label>Email</label><br>
    <input type="text" name="email" placeholder="sahilgarg@gmail.com">
    </div>
    
    <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linked.com/in/sahilgarg">
    </div>

    <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
    </div>

    <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-2">
    <label>Resume Link</label><br>
    <input type="text" name="resume_url">
    </div>
    
    <input type="submit">

</form>
